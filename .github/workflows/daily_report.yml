name: Daily Stock Analysis Report

on:
  schedule:
    - cron: '47 23 * * 1-5'
  workflow_dispatch:

jobs:
  stock-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # [수정됨] google-api-core와 google-generativeai 추가
        # (에러 해결을 위해 google-api-core는 필수입니다)
        pip install pandas yfinance google-genai google-api-core sqlalchemy prefect python-dotenv tabulate markdown jinja2 psycopg2-binary
        
        # 혹시 requirements.txt 파일을 만드셨다면 
        # 위 긴 줄 대신 아래 명령어를 쓰는 게 관리가 더 쉽습니다:
        # pip install -r requirements.txt

    - name: Run Main Script
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python -m app.main
